    summary: >
        ## CLOAD DAO SNS 
        Proposal to create an SNS for CLOAD DAO.

        ## The SNS will be initialized with the following parameters:
        * CLOAD total supply at genesis: 1_000_000_000 CLOAD
        * Treasury: 600_000_000 CLOAD (60%)
        * Tokens allocated to decentralization sale (SNS swap): 230_000_000 CLOAD (23%)
        * Tokens allocated to core team & early developers: 120_000_000 CLOAD (12%)
        * Allocated to Seed Round investors: 50_000_000 CLOAD (5%)
        * ICP to raise min: 80_000 ICP
        * ICP to raise max: 800_000 ICP
        * Min number of tokens per contributor: 1 ICP
        * Max number of tokens per contributor: 100_000 ICP
        * Min number of participants: 50
        * Min dissolve delay: 1 month
        * Max dissolve delay bonus: 3 years (+100%)
        * Voting rewards: Initial 2% - Final 1% over 3 years

        ## About
        CLOAD is a full-featured Web3 content platform built entirely on the ICP blockchain.
        It integrates encrypted file storage, decentralized app publishing, NFT trading, on-chain asset management, private messaging, and social interaction - all 100% on-chain.
        CLOAD allows users to experience Web3 without a wallet, ensuring true decentralization.
        Powered by a modular Canister architecture, it guarantees performance, transparency, and sustainability.

